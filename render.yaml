services:
  - type: web
    name: jelantahgo-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000

databases:
  - name: jelantahgo-db
    databaseName: jelantahgo_db
    user: jelantahgo
    plan: free

